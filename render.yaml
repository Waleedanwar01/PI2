# Render.com Deployment Configuration
# This file should be in the repository root (not backend folder)

services:
  - type: web
    name: backend
    env: python
    rootDir: backend
    buildCommand: cd backend && pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn backend.wsgi:application
    plan: free
    healthCheckPath: /
    envVars:
      - key: DJANGO_SECRET_KEY
        value: "your-secret-key-here"
      - key: DATABASE_URL
        value: "postgresql://username:password@host:port/database"
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "*.onrender.com,your-domain.com"